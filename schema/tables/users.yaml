name: users
database: default
columns:
  - name: id
    type: UInt64
  - name: email
    type: String
  - name: created_at
    type: DateTime
    default_expression: "now()"
engine:
  replicated_merge_tree:
    zoo_path: "/clickhouse/tables/{shard}/users"
    replica_name: "{replica}"
order_by:
  - id
