syntax = "proto3";

package clickhouse.iac.v1;

option go_package = "github.com/posthog/chschema/gen/chschema_v1;chschema_v1";

message Cluster {
  string name = 1;
  repeated Node nodes = 2;
}

message Node {
  string host = 1;
  int32 port = 2;
  uint32 shard = 3;
  uint32 replica = 4;
  optional string database = 5;
}
